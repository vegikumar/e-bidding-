			<div class="card-body">
				<form action="" id="manage-product">
					<input type="hidden" name="id" value="">
					<h4><b>New Product</b></h4>
					<hr>
					<div class="form-group row">
						<div class="col-md-4">
							<label for="" class="control-label">Name</label>
							<input type="text" class="form-control" name="name" value="" required>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-md-10">
							<label for="" class="control-label">Description</label>
							<textarea name="description" id="description" class="form-control" cols="30" rows="5" required></textarea>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-md-4">
							<label for="" class="control-label">Regular Price</label>
							<input type="number" class="form-control text-right" name="regular_price" value="0">
						</div>
						<div class="col-md-4">
							<label for="" class="control-label">Starting Bidding Amount</label>
							<input type="number" class="form-control text-right" name="start_bid" value="0">
						</div>
					</div>
					<div class="form-group row">
						<div class="col-md-4">
							<label for="End date" class="control-label">Bidding End Date/Time</label>
							<input type="datetime-local" id="End date" name="Bidding End Date and Time">
						</div>
					</div>
					<div class=" row form-group">
						<div class="col-md-5">
							<label for="" class="control-label">Product Image</label>
							<input type="file" class="form-control" name="img" onchange="displayImg2(this,$(this))">
						</div>
						<div class="col-md-5">
							<img src="" alt="" id="img_path-field">
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<button class="btn btn-sm btn-block btn-primary col-sm-2"> Save</button>
						</div>
					</div>
